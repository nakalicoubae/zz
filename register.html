<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 - 옥센</title>
    <link rel="stylesheet" href="/static/css/style.txt">
</head>
<body>
    <header>
        <h1>옥센 회원가입</h1>
    </header>
    <main>
        <form id="register-form">
            <input type="text" id="student-id" name="student-id" placeholder="교번" required>
            <input type="number" id="class" name="class" placeholder="기수" required>
            <input type="text" id="name" name="name" placeholder="이름" required>
            <input type="password" id="password" name="password" placeholder="비밀번호" required>
            <button type="submit">회원가입</button>
        </form>
        <p>이미 계정이 있으신가요? <a href="/login">로그인</a></p>
    </main>
    <script src="/static/js/script.txt"></script>
</body>
</html>
