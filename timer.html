<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>운동 타이머 - 옥센</title>
    <link rel="stylesheet" href="/static/css/style.txt">
</head>
<body>
    <header>
        <h1>옥센 운동 타이머</h1>
    </header>
    <main>
        <div id="timer">
            <span id="hours">00</span>:<span id="minutes">00</span>:<span id="seconds">00</span>
        </div>
        <div id="time-info">
            <p>시작 시간: <span id="start-time"></span></p>
            <p>종료 시간: <span id="end-time"></span></p>
        </div>
        <button id="extend-btn" disabled>연장</button>
    </main>
    <script src="/static/js/script.txt"></script>
</body>
</html>
